<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #2e2e42;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #61dafb;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ccc;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
      background: #444;
      color: #fff;
      font-size: 16px;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #61dafb;
      border: none;
      border-radius: 6px;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #21a1f1;
    }
  </style>
</head>
<body>

  <form id="movieForm">
    <h2>Agregar Película</h2>
    <label for="title">Título</label>
    <input type="text" id="title" name="title" placeholder="Ej: Inception" required />

    <label for="rating">Rating</label>
    <input type="number" id="rating" name="rating" placeholder="Ej: 8.5" min="0" max="10" step="0.1" required />

    <button type="submit">Guardar</button>
  </form>

  <ul id="booksList">
    

  </ul>

  <script src="app.js"></script>
</body>
</html>
